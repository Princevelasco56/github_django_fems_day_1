<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Trust Rating</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Select a Client</h2>
    <select id="client-dropdown" class="form-control">
        <option value="">Select a client...</option>
    </select>
    <button id="check-trust-btn" class="btn btn-primary mt-3">Check Trust Rating</button>
 


    <!-- Loan History Table -->
    <h3 class="mt-5">Loan History</h3>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Loan ID</th>
                <th>Loan Amount</th>
                <th>Payment Term</th>
                <th>Interest Rate (%)</th>
                <th>Current Monthly Payment</th>
                <th>Status</th>
                <th>Trust Rating</th>
            </tr>
        </thead>
        <tbody id="loan-history-body">
            <tr><td colspan="7" class="text-center">Select a client to view loan history</td></tr>
        </tbody>
    </table>
    

   <!-- Trust Rating Modal -->
<div id="trustModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="trustModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="trustModalLabel">Trust Rating</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h5 id="client-name"></h5>
                <p>Trust Rating: <span id="trust-rating"></span>%</p>
                <p id="loan-status"></p>
                <button id="proceed-btn" class="btn btn-primary" style="display: none;">Proceed to Loan</button>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Loan ID</th>
                            <th>Amount</th>
                            <th>Term</th>
                            <th>Interest Rate</th>
                            <th>Current Payment</th>
                            <th>Status</th>
                            <th>Trust Rating</th>
                        </tr>
                    </thead>
                    <tbody id="loan-history-body">
                        <!-- Loan history will populate here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>



    <script>
        $(document).ready(function() {
            
            console.log("Document ready!");  // Debugging check
            // Fetch clients for the dropdown
            $.getJSON('/get-clients/', function(data) {
                let dropdown = $('#client-dropdown');
                data.forEach(client => {
                    dropdown.append(`<option value="${client.client_id}" data-name="${client.fullname}">${client.fullname}</option>`);
                });
            });

            // When "Check Trust Rating" button is clicked
            $('#check-trust-btn').click(function() {
                console.log("Button clicked!");  // Check if this message appears in console
                let clientId = $('#client-dropdown').val();
                if (!clientId) {
                    alert("Please select a client.");
                    return;
                }
            
                // Fetch Trust Rating
                $.getJSON(`/check-trust-rating/${clientId}/`, function(response) {
                    console.log("Trust Rating Response:", response);
                    $('#client-name').text($('#client-dropdown option:selected').text());
                    $('#trust-rating').text(response.trust_rating);
            
                    if (response.eligible) {
                        $('#loan-status').html("<span class='text-success'>Allowed to Loan ✅</span>");
                        $('#proceed-btn').show();  // Show proceed button if eligible
                    } else {
                        $('#loan-status').html("<span class='text-danger'>Not Allowed to Loan ❌</span>");
                        $('#proceed-btn').hide();  // Hide proceed button if not eligible
                    }
            
                    $('#trustModal').modal('show');  // Show the modal with trust rating
                }).fail(function(jqXHR, textStatus, errorThrown) {
                    console.error("Error fetching trust rating:", textStatus, errorThrown);
                });
            
                $.getJSON(`/get-loan-history/${clientId}/`, function(loans) {
                    console.log("Loan History Response:", loans);
                    let loanTable = $('#loan-history-body');
                    loanTable.empty();
                    
                    if (loans.length > 0) {
                        loans.forEach(loan => {
                            loanTable.append(`
                                <tr>
                                    <td>${loan.loan_id}</td>
                                    <td>$${loan.loan_amount.toFixed(2)}</td>
                                    <td>${loan.pay_term} months</td>
                                    <td>${loan.interest_rate}%</td>
                                    <td>$${loan.current_payment.toFixed(2)}</td>
                                    <td>${loan.status || 'N/A'}</td>  <!-- Add status if available -->
                                    <td>${loan.trust_rating ? loan.trust_rating.toFixed(2) : 'N/A'}</td> <!-- Display trust rating if available -->
                                </tr>
                            `);
                        });
                    } else {
                        loanTable.append('<tr><td colspan="7" class="text-center">No loan history found</td></tr>');
                    }
                }).fail(function(jqXHR, textStatus, errorThrown) {
                    console.error("Error fetching loan history:", textStatus, errorThrown);
                });
                
            });
            
            
            

            // Proceed button
            $('#proceed-btn').click(function() {
                window.location.href = "/loan-application.html";
            });
        });
    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
